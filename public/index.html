<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up form, NutriPlate AI">
    <title>üç≤ NutriPlate AI</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="general-container">
        <h3>Sign Up to NutriPlate AI üç≤</h3>
        <div class="signup-container">
            <form action="/signup" method="post" class="form">
                <label for="fullname">Full Name</label> <br>
                <input type="text" name="fullname" id="fullname" required> <br> <br>
                
                <label for="email">Email Address</label> <br>
                <input type="email" name="email" id="email" required> <br> <br>

                <label for="phonenumber">Phone Number</label> <br>
                <input type="tel" name="phonenumber" id="phonenumber" pattern="^\+?[0-9\s\-().]{7,15}$" required> <br> <br>
                
                <label for="username">Username</label> <br>
                <input type="text" name="username" id="username" required> <br> <br>
                
                <label for="password">Password</label> <br>
                <input type="password" name="password" id="password" required> <br> <br>
                
                <a href="home.html" id="signup-btn">Sign Up</a>
                
            </form>
        </div>
        <div id="divider"></div>

        <p id="signup-par">Already have an account?</p>
        
        <a href="login.html" id="login-btn">Login</a>
        
    </div>
</body>


</html>
